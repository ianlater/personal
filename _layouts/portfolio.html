---
layout: default
---
<link href="{{ "/css/portfolio.css" | relative_url }}" media="all" rel="stylesheet" type="text/css" />
<div id="navbar">
  <ul>
    <span style="float:left; padding-right:5px;">{{page.navbar_name}}</span>
  </ul>
</div>
<center class="portfolio">
{{ content }}
</center>

<script type="text/javascript">

	$(document).ready(function() {
    $("section").hide();
    var selector = window.location.hash.substr(1) != "" ? "#" + window.location.hash.substr(1) : "section";
    $(selector).first().show();
		$(".fancybox")
		.attr('rel', 'gallery')
		.fancybox({
			padding : 0,
			beforeShow: function () {
            /* Disable right click */
            $.fancybox.wrap.bind("contextmenu", function (e) {
                    return false;
            });
			},
			openEffect  : 'none',
			closeEffect : 'none',
			nextEffect  : 'none',
			prevEffect  : 'none',
			margin      : [20, 60, 20, 60] // Increase left/right margin
		});
	});

function switchSection(section) {
    $("section").hide();
    $(section).show();
}

</script>
