---
layout: portfolio
fancybox: true
navbar_name: "Albums: "
---
{% assign albums = site.photos | order: 'date' %}
{% for album in albums reversed %}
<script>
  var album = {{album | jsonify}};
  $('#navbar ul').append("<li><a href=\"#{{album.name | slugify}}\" onClick='javascript:switchSection(\"#{{album.name | slugify}}\")'>"+album.name+"</a></li>");
  // console.log(album);
</script>
  <section id='{{album.name | slugify}}'>
    <h1>{{album.name}}</h1>
    {% for image in album.images %}
      <a class="fancybox" rel="group" href="{{ image.src | asset_url | img_tag }}">
        <img src="{{ image.src | asset_url | img_tag }}" class="bigland"/><br />
      </a>
      <p>
        <h2>{{ image.title }}</h2>
        {{ image.caption | default: "   "}}
        <hr>
      </p>
    {% endfor %}
  </section>
{% endfor %}
